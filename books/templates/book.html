<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if book.review %}
        <div class="book">
            <h3>{{ book.title }}</h3>
            <p>By {% for author in book.author.all %} {{ author.name}}{% endfor%}</p>
            {% if book.is_favourite %} <p class="highlight">Favourit</p>{% endif %}
            <p> {{book.review|linebreaks}}</p>
        </div>
    {% endif %}
</body>
</html>
