        <div class="book">
            <h3><a href="{% url 'book_details' book.pk %}">{{ book.title }}</a></h3>
            <p>By {% for author in book.author.all %} <a href="{% url 'author_details' author.pk %}">{{ author.name}}</a> {% endfor%}</p>
            {% if book.is_favourite %} <p class="highlight">Favourit</p>{% endif %}
            <p> {{book.review|linebreaks}}</p>
        </div>
